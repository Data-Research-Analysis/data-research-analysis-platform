  <circle cx="100" cy="88" r="10" fill="#FF7A59"/>
  <!-- HubSpot wordmark -->
  <text x="100" y="165" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="24" fill="white" text-anchor="middle" letter-spacing="0.5">HubSpot</text>
