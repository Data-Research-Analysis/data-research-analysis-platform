  <rect x="122" y="82" width="30" height="12" rx="6" fill="white"/>
  <circle cx="158" cy="88" r="14" fill="white"/>
  <!-- Connector arm top-left -->
  <rect x="80" y="52" width="12" height="30" rx="6" fill="white" transform="rotate(-30 86 67)"/>
  <circle cx="68" cy="50" r="14" fill="white"/>
  <!-- Connector arm bottom-left -->
  <rect x="80" y="88" width="12" height="30" rx="6" fill="white" transform="rotate(30 86 103)"/>
  <circle cx="68" cy="126" r="14" fill="white"/>
