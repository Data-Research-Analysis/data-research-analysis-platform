<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <rect width="200" height="200" rx="24" fill="#FF7A59"/>
  <!-- HubSpot sprocket / atom circle -->
  <circle cx="100" cy="88" r="22" fill="white"/>
